name: Bundle Size Report

env:
    SIZE_PR: 0
    SIZE_MAIN: 0

on:
    workflow_dispatch:
    pull_request:
        branches: [main, release/*.*.*]

permissions:
    pull-requests: write
    packages: read

jobs:
    pr-size:
        name: PR Size
        runs-on: ubuntu-latest
        steps:
            - name: Checkout PR branch
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: 'npm'

            - name: Install
              run: npm install

            - name: Build
              run: npm run build

            - name: Get size
              run: |
                  echo "SIZE_PR=$(stat -c %s build/assets/cwr.js)" >> $GITHUB_ENV

    main-size:
        name: Main Size
        runs-on: ubuntu-latest
        steps:
            - name: Checkout main branch
              uses: actions/checkout@v4
              ref: main

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: 'npm'

            - name: Install
              run: npm install

            - name: Build
              run: npm run build

            - name: Get size
              run: |
                  echo "SIZE_MAIN=$(stat -c %s build/assets/cwr.js)" >> $GITHUB_ENV

    print-size-diff:
        needs: main-size, pr-size
        name: Print Sizes
        runs-on: ubuntu-latest
        steps:
            - name: Print sizes
              run: |
                  echo "SIZE_PR is $SIZE_PR"
                  echo "SIZE_MAIN is $SIZE_MAIN"
